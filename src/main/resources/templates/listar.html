<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout:: head"></head>
<meta charset="UTF-8"/>
<body>

	<header th:replace="layout/layout :: header"> </header>	
	
	<div class="container">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered mt-5 mb-5">
				<thead class="thead-light">
					<tr>
						<th>Nombre</th>
						<th>Mensaje</th>					
					</tr>
				</thead>
				<tbody>
					<tr th:if="${mensajes.empty}">
						<td colspan="6">AÃºn no hay mensajes</td>
					</tr>
					<tr th:each="mensaje: ${mensajes}">
						<td scope="row" style="color:white; text-shadow: 1px 1px 5px black;"  th:text="${mensaje.fromPerson}" />
						<td style="color:white; text-shadow: 1px 1px 5px black;" th:text="${mensaje.coment}" />
					</tr>
				</tbody>

			</table>			
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>	
	
</body>
</html>
